        <form id="generate-grid">
            <fieldset>
                <label for="maxwidth">Largeur maximale <br /><small>(mettre 0 pour un site en full width)</small></label>
                <input type="number" id="maxwidth" name="maxwidth" value="1440" />
            </fieldset>
            <fieldset class="grey">
                <label for="columns">Nombre de colonnes</label>
                <input type="number" id="columns" name="columns" value="12" />
            </fieldset>
            <fieldset>
                <label for="spaces">Largeur de la goutière</label>
                <input type="number" id="spaces" name="spaces" value="20" />
            </fieldset>
            <fieldset>
                <label for="flex">Utiliser flex ?</label>
                <input type="checkbox" id="flex" name="flex" value="0" />
            </fieldset>
            <button id="set-file">Générer la grille</button>
        </form>
        <div id="result">
